query planTrip($from: String, $to: String){
    plan(
        fromPlace: $from
        toPlace: $to
        waitReluctance: 0
        arriveBy: false
        transportModes: [{mode: BUS}]
        time: "00:00:00"
        numItineraries: 3
        walkReluctance: 4
    ) {
        itineraries {
            walkDistance
            legs {
                mode
                distance
                from {
                    lat
                    lon
                    name
                    stop {
                        code
                        name
                    }
                }
                to {
                    lat
                    lon
                    name
                }
                route {
                    longName
                    gtfsId
                }
                distance
                legGeometry {
                    length
                    points
                }
            }
        }
    }
}

